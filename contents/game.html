<label for="difficulty-slider" id="difficulty-label">Difficulty:</label>
<input type="range" min="1" max="4" value="1" id="difficulty-slider">
<button style="position: absolute; top: 150px; margin-right: 20px" id="restart-game" onclick="start_game()">Restart</button>

    <progress id="healthbar" value="100" max="100"> </progress>
    <input id="typing-game-input" onkeydown="return valid(event.key);">
</div>
