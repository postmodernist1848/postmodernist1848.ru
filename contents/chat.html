<div id="chat-window">
</div>
<textarea id="chat-input" placeholder="Enter message..."
          style="width: 90%; margin-left: 20px; margin-top: 20px;"></textarea>
<style>
    #chat-window {
        margin-top: 20px;
        overflow-y: auto;
        height: 80vh;
        width: 99%;
        border: solid;
    }
</style>
<script>
    let username;
    const chatWindow = document.getElementById("chat-window");
    setTimeout(() => {
        updateChat(true);
        askUsername();
        setInterval(updateChat, 7000);
    }, 0);

    function askUsername() {
        username = prompt("Enter your username");
        if (!username) {
            username = "Anon";
        }
    }

    function scrollToBottom() {
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function updateChat(scroll = false) {
        fetch("/api/chat-messages").then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status}`);
            }
            return response.text();
        }).then((html) => {
            chatWindow.innerHTML = html;
            if (scroll) scrollToBottom();
        }).catch((err) => {
                console.error(`Fetch problem: ${err.message}`);
                chatWindow.innerHTML = "Server Error";
            }
        );
    }

    function displayError(message) {
        chatWindow.innerHTML = "Bad request: " + message;
    }

    async function sendMessage(text) {
        try {
            const response = await fetch("/api/send-message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({author: username, text: text}),
            });

            if (response.status === 400) {
                displayError(await response.text());
                return
            }

            if (!response.ok) {
                console.log(response.status)
                displayError(`unknown error. Status code: ${response.status}`);
                return
            }
            chatWindow.innerHTML = await response.text();
            scrollToBottom();
        } catch (e) {
            console.error(e);
            displayError("unknown error");
        }
    }

    const chatInput = document.getElementById("chat-input");
    chatInput.onkeydown = (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            const message = chatInput.value.trim();
            if (message !== "") {
                sendMessage(message);
                chatInput.value = "";
            }
        }
    };
</script>
