<div id="chat-window">
</div>
<textarea id="chat-input" placeholder="Enter message..."
          style="width: 90%; margin-left: 20px; margin-top: 20px;"></textarea>
<style>
    #chat-window {
        margin-top: 20px;
        overflow-y: auto;
        height: 80vh;
        width: 99%;
        border: solid;
    }
</style>
<script>
    const pollingTimeout = 7000;

    class UpdateChatTimer {
        constructor() {
            this.scrollPending = false;

            updateChat(true);
            this.start();
        }

        // start the timer without updating chat
        start(ms = pollingTimeout) {
            this.timer = setTimeout(() => this.#start_impl(ms), ms);
        }

        stop() {
            clearTimeout(this.timer);
        }

        lockAndScroll(f, ms = pollingTimeout) {
            this.stop();
            const ret = f();
            this.scrollPending = true;
            this.start(ms);
            return ret;
        }

        async asyncLock(f, ms = pollingTimeout) {
            this.stop();
            const ret = await f();
            this.start(ms);
            return ret;
        }

        #start_impl(ms) {
            updateChat(this.scrollPending);
            if (this.scrollPending) this.scrollPending = false;
            this.timer = setTimeout(() => this.#start_impl(ms), ms);
        }
    }

    function askUsername() {
        let username = prompt("Enter your username");
        if (!username) {
            username = "Anon";
        }
        return username;
    }
    const username = askUsername();
    const chatWindow = document.getElementById("chat-window");
    const updateChatTimer = new UpdateChatTimer();

    function scrollToBottom() {
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function updateChat(scroll = false) {
        fetch("/api/chat-messages").then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status}`);
            }
            return response.text();
        }).then((html) => {
            chatWindow.innerHTML = html;
            if (scroll) scrollToBottom();
        }).catch((err) => {
                console.error(`Fetch problem: ${err.message}`);
                chatWindow.innerHTML = "Server Error";
            }
        );
    }

    function displayError(message) {
        updateChatTimer.lockAndScroll(() => {
            chatWindow.innerHTML = "Error: " + message;
        }, 3000);
    }

    async function sendMessage(text) {
        try {
            const response = await fetch("/api/send-message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({author: username, text: text}),
            });

            if (response.status === 400) {
                displayError(await response.text());
                return
            }

            if (!response.ok) {
                console.log(response.status)
                displayError(`unknown error. Status code: ${response.status}`);
                return
            }
            await updateChatTimer.asyncLock(async () => {
                chatWindow.innerHTML = await response.text();
                scrollToBottom();
            });
        } catch (e) {
            console.error(e);
            displayError("unknown error");
        }
    }

    const chatInput = document.getElementById("chat-input");
    chatInput.onkeydown = (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            const message = chatInput.value.trim();
            if (message !== "") {
                sendMessage(message);
                chatInput.value = "";
            }
        }
    };
</script>
