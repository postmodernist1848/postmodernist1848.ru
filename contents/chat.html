<div id="chat-window">
</div>
<input id="chat-input" placeholder="Enter message..." onkeydown="return handleInput(this);">
<style>
#chat-window {
    margin-top: 20px;
    margin-bottom: 20px;
    overflow-x: hidden;
    overflow-y: auto;
    height: 80vh;
    border: solid;
}
</style>
<script>

    let username = "Anon";
    const chatWindow = document.getElementById("chat-window");
    setTimeout(() => {
        username = prompt("Enter your username")
        updateChat(true);
        setInterval(updateChat, 7000);
    }, 10)


    function updateChat(scroll=false) {
        fetch("/chat/messages").then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                return response.text();
            }).then((html) => {
            chatWindow.innerHTML = html
            if (scroll) chatWindow.scrollTop = chatWindow.scrollHeight;
        }).catch((err) => {
                console.error(`Fetch problem: ${err.message}`)
                chatWindow.innerHTML = "Server Error"
            }
        );

    }

    function sendMessage(text) {
        fetch("/chat/send", {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ author: username, text: text}),
        });
    }

    function handleInput(el) {
        if (event.key === "Enter") {
            if (el.value !== "") {
                sendMessage(el.value)
                updateChat(true)
                el.value = "";
            }
            return false;
        }
        return event.key >= 'a' && event.key <= 'z' || event.key >= 'A' && event.key <= 'Z' || event.key === '_' || '0' <= event.key && event.key <= '9';
    }
</script>
